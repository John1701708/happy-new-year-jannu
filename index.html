/* ===== LOCK SCREEN ===== */
#lockScreen{

}

/* Password box */
.password-container{

  padding:35px 40px;
  border-radius:25px;
  backdrop-filter:blur(12px);
  box-shadow:0 0 40px rgba(255,255,255,0.15);

}

.password-container h2{
  margin-bottom:20px;

}

/* Input */

  border-radius:30px;
  border:1px solid rgba(255,255,255,0.6);
  background:rgba(255,255,255,0.15);
  color:white;
  font-size:18px;
  text-align:center;
  outline:none;
}

/* Button */
#lockScreen button{
  margin-top:18px;
  padding:12px 35px;
  font-size:18px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#ff4d6d,#ff758f);

}

/* ===== MAIN SCREEN ===== */
#mainContent{

}

/* Message card */
.card{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(0,0,0,0.55);
  padding:45px;
  border-radius:30px;
  max-width:720px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,0.7);
}

.card h1{font-size:42px;margin-bottom:20px;}
.card p{font-size:20px;line-height:1.7;}

/* Floating pics */
.floating-pic{
  position:fixed;
  top:-120px;
  border-radius:50%;
  object-fit:cover;
  animation:fall linear forwards;
  box-shadow:0 0 25px rgba(255,255,255,0.6);
  z-index:2;
}

/* Floating hearts */
.floating-heart{
  position:fixed;
  top:-60px;
  font-size:42px;
  animation:fallHeart linear forwards;
  z-index:3;
}

/* Floating words */
.floating-word{
  position:fixed;
  bottom:-40px;
  font-size:14px;
  opacity:0.9;
  animation:floatUp 12s linear infinite;
  z-index:4;
}

@keyframes fall{
  to{transform:translateY(120vh);opacity:0.9;}
}
@keyframes fallHeart{
  to{transform:translateY(120vh);opacity:0.9;}
}
@keyframes floatUp{
  to{transform:translateY(-120vh);opacity:0;}
}
</style>
